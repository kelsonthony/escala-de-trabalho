<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Escala de Trabalho Automática</title>
  <link href="/css/styles.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Fale Conosco</h3></div>
              <div class="card-body">
                <div th:if="${mensagem != null}">
                  <div class="alert alert-info" role="alert">
                    <span th:text="${mensagem}">mensagem</span>
                  </div>
                </div>
                <form th:action="@{/suporte/salvar}" th:method="post" th:object="${suporte}">
                  <input type="hidden" name="status" th:value="N"/>
                  <input type="hidden" name="userIp" th:value="${userIp}"/>
                  <div class="form-row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="small mb-1" for="selectTipoSolicitacao">Escolha sua solicitação</label>
                        <select class="form-control" id="selectTipoSolicitacao" name="solicitacao">
                          <option th:selected="${param.recuperar}" value="Recuperar senha">Recuperar senha</option>
                          <option th:selected="${param.criar}" value="Criar conta">Criar conta</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="small mb-1" for="re">Digite seu RE</label>
                        <input class="form-control py-4" id="re" name="re" maxlength="8" type="text" placeholder="RE000000" th:errorclass="is-invalid"/>
                        <div class="invalid-feedback" th:errors="*{re}"></div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="small mb-1" for="email">E-mail</label>
                    <input class="form-control py-4" id="email" name="email" type="text" maxlength="255" aria-describedby="emailHelp" placeholder="Digite seu e-mail" th:errorclass="is-invalid"/>
                    <div class="invalid-feedback" th:errors="*{email}"></div>
                  </div>
                  <div class="form-group mt-4 mb-0"><button type="submit" class="btn btn-primary btn-block">Enviar Solicitação</button></div>
                </form>
              </div>
              <div class="card-footer text-center">
                <div class="small"><a href="/login">Voltar para o login</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Qintess 2022</div>
          <div>
            <a href="#">Política de Privacidade</a>
            &middot;
            <a href="#">Termos &amp; Condições</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
