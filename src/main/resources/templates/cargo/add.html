<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no"/>

  <title>Cargos - Escala de Trabalho Automática</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="card mb-4"></div>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item"><a th:href="@{/cargos/listar}">Cargos</a></li>
      <li class="breadcrumb-item active">Cadastrar Novo</li>
    </ol>
    <div class="card mb-4">
      <div class="container">
        <form th:action="@{/cargos/salvar}" th:method="${cargo.cargoId} == 0 ? post : put" th:object="${cargo}">
          <div class="row">
            <input id="cargoId" type="hidden" th:field="*{cargoId}"/>
            <div class="form-group col-md-8">
              <label for="nome">Nome:</label>
              <input class="form-control" id="nome" type="text" th:field="*{nome}" th:errorclass="is-invalid"/>
              <div class="invalid-feedback" th:errors="*{nome}"></div>
            </div>

            <div class="form-group col-md-2">
              <label for="sigla">Sigla:</label>
              <input class="form-control" id="sigla" type="text" th:field="*{sigla}" th:errorclass="is-invalid"/>
              <div class="invalid-feedback" th:errors="*{sigla}"></div>
            </div>

            <div class="form-group col-md-2">
              <label for="horasExtrasPermitidas">Horas Extras:</label>
              <input class="form-control" id="horasExtrasPermitidas" value="0" type="text" th:field="*{horasExtrasPermitidas}" th:errorclass="is-invalid"/>
              <div class="invalid-feedback" th:errors="*{horasExtrasPermitidas}"></div>
            </div>

          </div>
          <div class="row">
            <div class="form-group col-md-2">
              <label for="cargaHorariaDia">Carga horária por dia :</label>
              <input class="form-control" id="cargaHorariaDia" type="number" th:field="*{cargaHorariaDia}" th:errorclass="is-invalid"/>
              <div class="invalid-feedback" th:errors="*{cargaHorariaDia}"></div>
            </div>
            <div class="form-group col-md-2">
              <label for="cargaHorariaMes">Carga horária por mês:</label>
              <input class="form-control" id="cargaHorariaMes" type="text" th:field="*{cargaHorariaMes}" th:errorclass="is-invalid"/>
              <div class="invalid-feedback" th:errors="*{cargaHorariaMes}"></div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">&nbsp; Salvar &nbsp;</button>
            <a class="btn btn-danger" th:href="@{/cargos/listar}">Cancelar</a>
          </div>

        </form>
      </div>
    </div>

  </div>
</body>
</html>
