<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no"/>

  <title>Feriado - Escala de Trabalho Autom√°tica</title>
</head>
<body>
<div layout:fragment="content">
  <div class="card mb-4"></div>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a th:href="@{/usuarios/listar}">Usuarios</a></li>
    <li class="breadcrumb-item active">Cadastro usuarios</li>
  </ol>
  <div class="card mb-4">
    <div class="container">
      <form th:action="@{/usuarios/salvar}" th:method="${usuario.id} == 0 ? post : put" th:object="${usuario}">
        <div class="row">
          <input id="id" type="hidden" th:field="*{id}"/>
          <div class="form-group col-md-12">
            <label for="nome">Nome:</label>
            <input class="form-control" id="nome" type="text" th:field="*{nome}" th:errorClass="is-invalid"/>
            <div class="invalid-feedback" th:errors="*{nome}"></div>
          </div>

          <div class="form-group col-md-4">
            <label for="sobreNome">Data:</label>
            <input class="form-control" id="sobreNome" type="text" th:field="*{sobrenome}"  th:errorclass="is-invalid"/>
            <div class="invalid-feedback" th:errors="*{sobrenome}"></div>
          </div>

          <div class="form-group col-md-4">
            <label for="login">Data:</label>
            <input class="form-control" id="login" type="text" th:field="*{login}"  th:errorclass="is-invalid"/>
            <div class="invalid-feedback" th:errors="*{login}"></div>
          </div>

        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Salvar</button>
          <a class="btn btn-danger" href="#">Cancelar</a>
        </div>

      </form>
    </div>
  </div>

</div>
</body>
</html>
