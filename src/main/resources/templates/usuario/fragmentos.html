<div th:fragment="modalUsuarioInfo(usuario)" xmlns="http://www.w3.org/1999/html">

  <div class="modal fade" th:id="'modalUsuarioInfo'+${usuario.login}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitulo">Perfis</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <ul>
            <li th:each="perfil : ${usuario.perfis}" th:text="${perfil.nome}">Nome da Autorização</li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</div>


<div th:fragment="modalRemover(usuario)">

  <div class="modal fade" th:id="'modalRemover'+${usuario.login}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="removerModalLabel" th:text="${usuario.nome}+ ' ' +${usuario.sobrenome}"  >Perfil Título</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" >
          <ul>
            <p>Deseja remover o usuário ?</p>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Voltar</button>
          <a type="button" class="btn btn-primary" th:href="@{/usuarios/{id}/remover(id=${usuario.id})}">Confirmar</a>
        </div>
      </div>
    </div>
  </div>

</div>
