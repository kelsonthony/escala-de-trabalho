<div th:fragment="modalAddPerfil(perfis,usuario)" xmlns="http://www.w3.org/1999/html">

  <div class="modal fade" th:id="modalAddPerfil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="listaModalLabel">Perfil TÃ­tulo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="container">
            <form th:action="@{/usuario/add/perfil}" th:method="post" th:object="${usuario}">

            <div class="row">

              <div class="col form-group">
                <label for="perfilAdd">Perfil:</label>
                <select class="form-select mt-2" aria-label="Default select example" name="perfilAdd" id="perfilAdd">
                  <option th:each="perfil : ${perfis}" th:text="${perfil.nome}" th:value="${perfil}">Nome do perfil</option>
                </select>
              </div>

              <div class="col form-group">
                <button class="btn btn-primary" type="submit">Confirmar</button>
              </div>

            </div>


            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
