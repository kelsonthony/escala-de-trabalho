<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <title>Equipes - Escala de Trabalho Automática</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="card mb-4"></div>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="/equipes/listar">Equipes</a></li>
            <li class="breadcrumb-item active">Listar todos</li>
        </ol>

        <div class="card mb-4">
            <div th:if="${equipes != null}">

                <div th:if="${mensagem != null}">
                    <div class="alert alert-info" role="alert">
                        <span th:text="${mensagem}">mensagem</span>
                    </div>
                </div>
                <div class="card-header">
                    <i class="fas fa-table mr-1"></i>
                    Equipes dos Funcionários
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Ações</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>Nome</th>
                                <th>Ações</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="equipe : ${equipes}">
                                <td >
                                    <a th:text="${equipe.nome}" th:href="@{/funcionarios/listar/equipe/{id}(id=${equipe.id})}">nome</a>
                                </td>
                                <td>
                                    <div class="btn-group" role="group" aria-label="Actions">
                                        <a class="btn btn-sm btn-info" th:href="@{/equipes/{id}/atualizar(id=${equipe.id})}">Atualizar</a>
                                        <a class="btn btn-sm btn-danger" th:href="@{/equipes/{id}/remover(id=${equipe.id})}">Remover</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div th:if="${#lists.isEmpty(equipes)}">
                <div class="alert alert-info" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    0 equipes cadastrados!
                </div>
            </div>
        </div>
    </div>
</body>
</html>
