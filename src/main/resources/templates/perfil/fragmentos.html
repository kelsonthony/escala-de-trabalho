

<div th:fragment="modalList(perfil)">

  <div class="modal fade" th:id="'listaModal'+${perfil.nome}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="listaModalLabel" th:text="${perfil.nome}" >Perfil Título</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" >
          <ul>
            <li th:each=" autorizacao : ${perfil.autorizacoes}" th:text="${autorizacao.nome}"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>


<div th:fragment="modalRemover(perfil)">

  <div class="modal fade" th:id="'modalRemover'+${perfil.nome}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="removerModalLabel" th:text="${perfil.nome}" >Perfil Título</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" >
          <ul>
            <p>Deseja remover o perfil ?</p>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Voltar</button>
          <a type="button" class="btn btn-primary" th:href="@{/perfil/{id}/remover(id=${perfil.id})}">Confirmar</a>
        </div>
      </div>
    </div>
  </div>

</div>
