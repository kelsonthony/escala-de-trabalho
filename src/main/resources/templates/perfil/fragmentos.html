

<div th:fragment="modalList(perfil)">

  <div class="modal fade" th:id="'listaModal'+${perfil.nome}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" th:text="${perfil.nome}" >Perfil Titulo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" >
          <ul>
            <li th:each=" autorizacao : ${perfil.autorizacoes}" th:text="${autorizacao.nome}"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
