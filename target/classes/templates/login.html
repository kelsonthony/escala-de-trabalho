<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Escala de Trabalho Automática</title>
    <link href="/css/styles.css" rel="stylesheet"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Usuário/senha inválidos!</div>
                        </div>

                        <div th:if="${param.logout}">
                            <div class="alert alert-info">Usuário desconectado!</div>
                        </div>
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Escala de Trabalho Automática</h3></div>
                            <div class="card-body">
                                <form th:action="@{/login}" method="post">
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputLogin">Login:</label>
                                        <input class="form-control py-4" id="inputLogin" type="text" name="username" placeholder="Usuário" />
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputPassword">Senha:</label>
                                        <input class="form-control py-4" id="inputPassword" type="password" name="password" placeholder="Senha" />
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox">
                                            <input class="custom-control-input" type="checkbox" id="remember-me" name="remember-me"/>
                                            <label class="custom-control-label" for="remember-me">Lembrar senha</label>
                                        </div>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="/contato-suporte">Esqueceu sua senha?</a>
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="/contato-suporte">Precisa de uma conta? Fale com o suporte!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Qintess 2022</div>
                    <div>
                        <a href="#">Política de Privacidade</a>
                        &middot;
                        <a href="#">Termos &amp; Condições</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
<script src="/js/scripts.js"></script>

</body>
</html>
